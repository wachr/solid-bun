<!doctype html>
<head>
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"
    crossorigin="anonymous"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "solid-js": "https://ga.jspm.io/npm:solid-js@1.7.12/dist/dev.js",
        "solid-js/html": "https://ga.jspm.io/npm:solid-js@1.7.12/html/dist/html.js",
        "solid-js/web": "https://ga.jspm.io/npm:solid-js@1.7.12/web/dist/dev.js"
      }
    }
  </script>
  <script type="module">
    import { createSignal, onCleanup } from "solid-js";
    import { render } from "solid-js/web";
    import html from "solid-js/html";

    const Counter = () => {
      const [count, setCount] = createSignal(0);
      const inc = () => setCount((c) => c + 1);
      const dec = () => setCount((c) => c - 1);
      return html`<div>
        <h2>${() => count()}</h2>
        <button onClick=${inc}>+</button>
        <button onClick=${dec}>-</button>
      </div>`;
    };

    const Welcome = () => {
      return html`
        <h1>Hello, world!</h1>
        <${Counter}><//>
      `;
    };

    render(Welcome, document.getElementById("app"));
  </script>
</head>
<body>
  <div id="app"></div>
</body>
